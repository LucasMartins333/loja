<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Minha Loja - Produto VIP</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: #111;
      color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .product-image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .product-image:hover {
      transform: scale(1.03);
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
    }

    .descricao {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .preco {
      font-size: 2.5rem;
      color: #28a745;
      font-weight: 700;
      margin: 15px 0 25px;
    }

    .email-box {
      background: #222;
      padding: 14px;
      margin-bottom: 25px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      word-break: break-all;
      color: #fff;
      border: 1px solid #333;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #fff;
    }

    .btn-whats {
      background-color: #25D366;
    }

    .btn-whats:hover {
      background-color: #1ebe5b;
      transform: translateY(-2px);
    }

    .btn-discord {
      background-color: #5865F2;
    }

    .btn-discord:hover {
      background-color: #4e5ad4;
      transform: translateY(-2px);
    }

    .btn i {
      margin-right: 10px;
      font-size: 1.3rem;
    }
  </style>
</head>

  <div id="particles-js"></div>
